<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .back {
      min-height: 550px;
      background: linear-gradient(to right, rgb(147, 231, 221), rgb(213, 243, 240));
      padding: 100px 20px 50px 20px;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .search-input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      margin-right: 10px;
    }

    .search-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-button:hover {
      background-color: #45a049;
    }

    .media-card {
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background: white;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .media-card:hover {
      transform: scale(1.03);
    }

    .media-title {
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
    }

    .image-results img,
    .video-results video {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    audio {
      width: 100%;
    }

    .welcome-message {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">My Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Welcome
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Search Bar & Results -->
<div class="back">
  <div class="welcome-message">
    <h3>Welcome back</h3>
    <p class="text-muted">Search for media content below</p>
  </div>

  <div class="search-container">
    <form method="get" action="#" class="d-flex">
      <input type="text" name="query" class="search-input" placeholder="Search images, audio, videos..." required />
      <button type="submit" class="search-button">Search</button>
    </form>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
